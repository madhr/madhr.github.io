<ul class="social-media-list">
  {%- if site.github_username -%}<li><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> <span class="username">github</span></a></li>{%- endif -%}
  {%- if site.tumblr_username -%}<li><a href="https://{{ site.tumblr_username | cgi_escape | escape }}.tumblr.com"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#tumblr' | relative_url }}"></use></svg> <span class="username">photography</span></a></li>{%- endif -%}
  {%- if site.soundcloud_username -%}<li><a href="https://soundcloud.com/{{ site.soundcloud_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#soundcloud' | relative_url }}"></use></svg> <span class="username">soundcloud</span></a></li>{%- endif -%}
  {%- if site.rss -%}<li><a href="{{ 'feed.xml' | relative_url }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use></svg> <span>{{ site.rss | escape }}</span></a></li>{%- endif -%}
</ul>
